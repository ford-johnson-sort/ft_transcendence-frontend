<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body { margin: 0; }
		canvas { display: block; }
	</style>
</head>
<body>
  <h1 id="auth">auth!!</h1>
  <script>
    const COOKIE_NAME = 'ford-johnson-sort'
    function getCookie(name) {
      let cookie = document.cookie.split('; ')
        .map((c) => {return c.split('=')})
        .filter((c) => {return c[0] == name});
      return cookie.length == 1 ? cookie[0][1] : null;
    }
    function parseJWT() {
      let jwt = getCookie(COOKIE_NAME).split('.');
      return JSON.parse(atob(jwt[1]));
    }

    if (getCookie(COOKIE_NAME) == null) {
      document.getElementById('auth').innerHTML = '<a href="/auth/"> auth!! </a>';
    } else {
      document.getElementById('auth').innerText = `hello, ${parseJWT()['username']}`;
    }
  </script>
</body>
</html>
